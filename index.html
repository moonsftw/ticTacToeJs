<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" type="module"></script> <!-- al poner type:module no hace falta poneler defer -->
</head>

<body>
  <main class='container'>

    <h1>Ta-Te-Ti</h1>
    <div class="board cross-plays" id="board">
      <div class="cell" id="cell"></div>
      <div class="cell" id="cell"></div>
      <div class="cell" id="cell"></div>
      <div class="cell" id="cell"></div>
      <div class="cell" id="cell"></div>
      <div class="cell" id="cell"></div>
      <div class="cell" id="cell"></div>
      <div class="cell" id="cell"></div>
      <div class="cell" id="cell"></div>
    </div>
    <dialog class="toast">
      <span id='winner-message'></span>
      <form method="dialog">
        <button class="">OK</button>
      </form>
    </dialog>
    <div scores class="scores">
      <div class="score score-crosses">
        <span class="">Crosses:</span><span crosses-score class="">0</span>
      </div>
      <button reset-btn class="">RESET</button>
      <div class="score score-circles">
        <span class="">Circles:</span><span circles-score class="">0</span>
      </div>
    </>
  </main>
</body>

</html>
